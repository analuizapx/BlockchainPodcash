<!DOCTYPE html>
<html>
<head>
	<title>PodCash</title>
	<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
	<script type="text/javascript">
		const contract_address = "0x2219391b12fb841959d249564a9a45f34401be8ee86d9b50c02142c17f2da1d5";

		const contract_abi = [
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [],
		"name": "apoiar",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
			

			{
				"inputs": [
					{
						"internalType": "uint256",
						"name": "x",
						"type": "uint256"
					}
				],
				"name": "set",
				"outputs": [],
				"stateMutability": "nonpayable",
				"type": "function"
			},
			{
		"inputs": [],
		"name": "getSuaContribuicao",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
		
		
		];

		const ethEnabled = () => {
		  if (window.ethereum) {
		    window.web3 = new Web3(window.ethereum);
		    window.ethereum.enable();
		    return true;
		  }
		  return false;
		}
		
		async function setApoiar () {
                var val = document.getElementById("apoiar").value;
        	window.contratoPodCash.methods.apoiar().send({from:window.coinbase, to: contract_address, value: val});
		}

		async function saveCoinbase () {
		  window.coinbase = await window.web3.eth.getCoinbase();
		};

		async function getAndShowApoio () {
		  var val = window.contratoPodCash.methods.apoiar().call();
		  document.getElementById("setme").value = await val;
		};

		async function getShowContribuicao() {
		var val = window.contratoPodCash.methods.getSuaContribuicao().call();
		  
		}

		if (!ethEnabled()) {
		  alert("Metamask or browser with Ethereum not detected!");
		}
		else {
			window.contratoPodCash = new web3.eth.Contract(contract_abi, contract_address);
			saveCoinbase();
		}

	</script>
</head>
<body>
	<button id="getme" onclick="setApoiar()">Apoiar</button>
	<br/>
	Valor: <input type="text" name="apoiar" id="apoiar">
	<br/>
	<button id="setme" onclick="getShowApoio()">Sua contribuição </button>
</body>
</html>
