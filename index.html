<!DOCTYPE html>
<html>
<head>
	<title>PodCash</title>
	<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
	<script type="text/javascript">
		const contract_address = "0x58cb59f647cc3806b7eaec632c7e14570bdac70e";

		const contract_abi = [
	{
		"inputs": [],
		"name": "apoiar",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "setSuaContribuicao",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "transfereAutor",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [],
		"name": "getAutor",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getDescricao",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getMes",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getSuaContribuisao",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getvalorArrecadado",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];
		

		const ethEnabled = () => {
		  if (window.ethereum) {
		    window.web3 = new Web3(window.ethereum);
		    window.ethereum.enable();
		    return true;
		  }
		  return false;
		}
		
		async function saveCoinbase () {
		  window.coinbase = await window.web3.eth.getCoinbase();
		};
		
		async function setApoiar () {
                var val = document.getElementById("apoiar").value;
        	window.contratoPodCash.methods.apoiar().send({from:window.coinbase, to: contract_address, value: val});
		}
		
		async function getAndShowApoio(){
		window.contratoPodCash.methods.setSuaContribuicao().send();
		var val=window.contratoPodCash.methods.getSuaContribuicao().call();
		document.getElementById("cont").value = await val;
		console.log(val);
		}
		
		async function getAndShowValorArrecadado(){
		var val=window.contratoPodCash.methods.getvalorArrecadado().call();
			document.getElementById("arrec").value = await val;
		console.log(val);
		}		

	

		if (!ethEnabled()) {
		  alert("Metamask or browser with Ethereum not detected!");
		}
		else {
			window.contratoPodCash = new web3.eth.Contract(contract_abi, contract_address);
			saveCoinbase();
		}

	</script>
</head>
<body>
	<button id="getme" onclick="setApoiar()">Apoiar</button>
	<br/>
	Valor: <input type="text" name="apoiar" id="apoiar">
	<br/>
	<button id="setme" onclick="getAndShowApoio()">Sua contribuição </button>
	<br/>
	Valor: <input type="text" name="cont" id="cont">
	<br/>
	<button id="setme2" onclick="getAndShowValorArrecadado()">Total arrecadado: </button>
	Valor: <input type="text" name="arrec" id="arrec">
	<br/>
</body>
</html>
